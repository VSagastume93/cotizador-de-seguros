<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Cotizador de seguros</title>
</head>
<body>
  <div class="container">
<!-- header -->
    <div class="header">
      <h1 class="hName">Cotizador de seguros</h1>
    </div>
<!-- Type of vehicle -->
    <div class="type">
      <h2>Tipo de vehículo</h2>
      <div class="cards">
        <div class="sedan">
          <h3>Sedán</h3>
          <img src="./assets/sedan.png" width="150px" alt="">
        </div>
        <div class="suv">
          <h3>SUV</h3>
          <img src="./assets/SUV.png" width="150px" alt="">
        </div>
        <div class="deportivo">
          <h3>Deportivo</h3>
          <img src="./assets/deportivo.png" width="150px" alt="">
        </div>
        <div class="exotico">
          <h3>Exótico</h3>
          <img src="./assets/exotico.png" width="150px" alt="">
        </div>
      </div>
    </div>
    <!-- year -->
    <div class="year">
      <label>Año:</label>
      <select name="year" id="year">
        <option value="">>-- Seleccione --<</option>
        <option value="2021">2021</option>
        <option value="2020">2020</option>
        <option value="2019">2019</option>
        <option value="2018">2018</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
        <option value="2011">2011</option>
      </select>
    </div>
  </div>

</body>
</html>
